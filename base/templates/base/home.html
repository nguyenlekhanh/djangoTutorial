{% extends "main.html" %}

{% block content %}

<h1>Home Template</h1>

<div>
    <div>
        {% for room in rooms %}
            <div>
                <h5>{{room.id}} -- {{room.name}}</h5>
                <li><a href="{% url 'room_detail' room.id %}">{{ room.name }}</a></li>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
